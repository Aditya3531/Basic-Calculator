<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Me!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
  </head>
  <body>
    <h1 class="text-center">Welcome to calculate Me!</h1>
    <div class="container flex flex-col  mx-auto items-center">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="style-1 button C">C</button>
            <button class="style-1 button">()</button>
            <button class="style-1 button">%</button>
            <button class="style-1 button">/</button>
          </div>
      <div class="row">
        <button class="style-2 button">7</button>
        <button class="style-2 button">8</button>
        <button class="style-2 button">9</button>
        <button class="style-1 button">*</button>
      </div>
      <div class="row">
        <button class="style-2 button">4</button>
        <button class="style-2 button">5</button>
        <button class="style-2 button">6</button>
        <button class="style-1 button">-</button>
      </div>
      <div class="row">
        <button class="style-2 button">1</button>
        <button class="style-2 button">2</button>
        <button class="style-2 button">3</button>
        <button class="style-1 button">+</button>
      </div>
      <div class="row">
        <button class="style-2 button">00</button>
        <button class="style-2 button">0</button>
        <button class="style-2 button">.</button>
        <button class="equal button">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
